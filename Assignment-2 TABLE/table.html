<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4285f4;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Student Data Table</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Course</th>
      <th>Marks</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Rahul Sharma</td>
      <td>20</td>
      <td>B.Tech</td>
      <td>85</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Priya Verma</td>
      <td>21</td>
      <td>BCA</td>
      <td>90</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Amit Singh</td>
      <td>22</td>
      <td>MCA</td>
      <td>88</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Sneha Das</td>
      <td>20</td>
      <td>B.Sc</td>
      <td>92</td>
    </tr>
    <tr>
      <td>5</td>
      <td>Vikram Mehta</td>
      <td>23</td>
      <td>BBA</td>
      <td>79</td>
    </tr>
  </table>

</body>
</html>
