<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish To-Do List</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #83cdd4, #b6ffd9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
    }

    .todo-container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-section {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button.add-btn {
      background-color: #00c6a9;
      border: none;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.add-btn:hover {
      background-color: #019b8a;
    }

    ul {
      list-style: none;
      margin-top: 20px;
    }

    li {
      background-color: #f3f3f3;
      margin-bottom: 10px;
      padding: 12px 16px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
      background-color: #e0e0e0;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .complete-btn {
      color: green;
    }

    .delete-btn {
      color: red;
    }

    @media (max-width: 500px) {
      .todo-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h1>üìù To-Do List</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button class="add-btn" onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="actions">
          <button class="complete-btn" onclick="toggleComplete(this)">‚úÖ</button>
          <button class="delete-btn" onclick="deleteTask(this)">üóëÔ∏è</button>
        </div>
      `;

      taskList.appendChild(li);
      taskInput.value = "";
    }

    function deleteTask(button) {
      const li = button.closest("li");
      li.remove();
    }

    function toggleComplete(button) {
      const li = button.closest("li");
      li.classList.toggle("completed");
    }

    taskInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        addTask();
      }
    });
  </script>

</body>
</html>
