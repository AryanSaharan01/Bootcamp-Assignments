<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Card</title>
  <link rel="stylesheet" href="Anim_cake.css" />
</head>
<body>

  <!-- Multiple Orbiting Balloons -->
  <div class="orbit-container" style="--orbit-size: 500px; --orbit-speed: 10s; --orbit-angle: 0deg;">
    <img src="ballon-removebg-preview.png" class="orbit-balloon" alt="Balloon">
  </div>
  <div class="orbit-container" style="--orbit-size: 500px; --orbit-speed: 13s; --orbit-angle: 72deg;">
    <img src="ballon-removebg-preview.png" class="orbit-balloon" alt="Balloon">
  </div>
  <div class="orbit-container" style="--orbit-size: 500px; --orbit-speed: 8s; --orbit-angle: 144deg;">
    <img src="ballon-removebg-preview.png" class="orbit-balloon" alt="Balloon">
  </div>
  <div class="orbit-container" style="--orbit-size: 500px; --orbit-speed: 16s; --orbit-angle: 216deg;">
    <img src="ballon-removebg-preview.png" class="orbit-balloon" alt="Balloon">
  </div>
  <div class="orbit-container" style="--orbit-size: 500px; --orbit-speed: 7s; --orbit-angle: 288deg;">
    <img src="ballon-removebg-preview.png" class="orbit-balloon" alt="Balloon">
  </div>

  <div class="bigbox">
    <div class="oval"></div>
    <h1 class="msg">Happy Birthday Aryan</h1>

    <div class="cake-center">
      <img src="cakeim.webp" alt="Birthday Cake" class="cake">
    </div>
    <br>

    <div class="wish1">
      Happy birthday to you, may God bless you, may God bless you, happy birthday to you! ❤️
    </div>
    <br>
    <div class="wish2">
      Lots of love and blessings on your special day, keep smiling,
      may all your dreams come true! 🎉
    </div>

    <button>Click for surprise 🎁</button>
  </div>

</body>
</html>
